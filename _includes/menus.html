{%- assign sorted_number_ordered_pages = number_ordered_pages | sort:"nav_order" -%}

{% if menu %}
<ul>
{% for item in menu %}
  <li class="menu-item-{{ loop.index }}">
    <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
    {% if item.children %}
      {% assign menu = item.children %}
      {% include menus.html %}
    {% endif %}
  </li>
{% endfor %}
</ul>
{% endif %}
