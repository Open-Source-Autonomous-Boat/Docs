# For help with this file go here:
# https://docs.github.com/en/pages/setting-up-a-github-pages-site-with-jekyll/about-github-pages-and-jekyll#configuring-jekyll-in-your-github-pages-site
# For more setting you can change in this file for this theme go here:
# https://github.com/pmarsceill/just-the-docs/blob/master/docs/configuration.md

remote_theme: pdmosses/just-the-docs@combination-rec-nav
title: OSAB Docs
description: Documentation for the Open Source Autonomous Boat project
url: "https://docs.osab.xyz"
# Set a path/url to a logo that will be displayed instead of the title
# logo: "/assets/images/logo final clear bg.png"

# Aux links for the upper right navigation
aux_links:
  "OSAB on GitHub":
    - "//github.com/Open-Source-Autonomous-Boat/"
# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

# Sort order for navigation links
# nav_sort: case_insensitive # default, equivalent to nil
nav_sort: case_sensitive # Capital letters sorted before lowercase

# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2021 Michael MacDonald. Distributed by an <a href=\"https://github.com/Open-Source-Autonomous-Boat/Docs/tree/master/LICENSE.txt\">MIT license.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html



# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/Open-Source-Autonomous-Boat/Docs" # the github URL for your repo
gh_edit_branch: "master" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Color scheme currently only supports "dark", "light"/nil (default), or a custom scheme that you define
color_scheme: "dark"

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
# ga_tracking: UA-2709176-10
# ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)


plugins:
  - jekyll-gist # Liquid tag for displaying GitHub Gists in Jekyll sites: {% gist %}. Ex. {% gist c08ee0f2726fd0e3909d %} OR {% gist c08ee0f2726fd0e3909d test.md %} to add a file name
  - "jekyll-github-metadata"
  - jekyll-menus
  
